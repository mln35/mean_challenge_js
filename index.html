<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <header class="header">
        <div class="logo"><img src="./img/logo.png" alt="" /></div>
        <div class="title">
          <h1>Welcome to the MLN Company Accounting System</h1>
          <h2></h2>
        </div>
      </header>
      <div class="main">
        <div class="nav">
          <ul>
            <a href="./index.html"><li>Compte</li></a>
            <a href="./logs.html"><li>Journal</li></a>
            <a href="./account.html"><li>Extrait</li></a>
          </ul>
        </div>
        <div class="content">
          <form>
            <label for="account-number">Code</label>
            <input type="text" name="id-account" id="id-account" class="id-acount" />
            <label for="">Label</label>
            <input type="text" name="account-name" id = "account-name"  class = "account-name"/>
            <label for="">Class</label>
            <select class="class" name="class" id="class">
              <option selected value="null" disabled>Select Class</option>
              <option>4 Tiers</option>
              <option>5 Fournisseurs</option>
            </select>
            <!-- <label for="date"></label> -->
            <!-- <input type="date" name="birthdate"> -->
            <div>
              <input type="button" class="btn btn-primary" onClick="add()" value="ADD">
            </div>
          </form>

          <br class="container">
            <div id="empty"></div>
            <table id="table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Label</th>
                  <th>Class</th>
                </tr>
              </thead>
              <tbody id="tbody">
               
              </tbody>
            </table>
          <br>
          <button class = "btn btn-danger clear" onClick = "clearAll()"> Clear Accounts</button>
          </div>
        </div>
      </div>
    </div>
